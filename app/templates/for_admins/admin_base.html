<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span>Admin page</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for( 'cinema.admin_sessions' ) }}">Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for( 'cinema.admin_movies' ) }}">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for( 'cinema.admin_halls' ) }}">Cinema Halls</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for( 'index' ) }}">Back to the Main page</a>
            </li>
        </ul>
    </div>
</nav>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    <span>{{ message }}</span>
</div>
{% endfor %}
{% endif %}
{% endwith %}

{% block body %}{% endblock %}


</body>
</html>
