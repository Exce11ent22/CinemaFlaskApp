{% extends 'authorisation/auth_base.html' %}

{% block form %}

<h1 class="h3 mb-3 fw-normal">Регистрация</h1>

<div class="my-2">
    <input type="text" name="name" class="form-control" placeholder="Имя">
</div>
<div class="my-2">
    <input type="email" name="email" class="form-control" placeholder="Адрес электронной почты">
</div>
<div class="my-2">
    <input type="password" name="password" class="form-control" placeholder="Пароль">
</div>
<div class="my-2">
    <input type="password" name="confirm" class="form-control" placeholder="Повторите пароль">
</div>

<button class="my-2 btn btn-success" type="submit">Зарегистрироваться</button>
<a href="{{ url_for('auth.login') }}" class="my-2 btn btn-warning">Войти</a>

{% endblock %}
